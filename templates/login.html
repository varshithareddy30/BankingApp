<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MyBank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Footer styling */
    .footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
    }

    /* Big centered button styling */
    .details-btn {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #0077cc; /* Blue button */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .details-btn:hover {
      background-color: #005fa3; /* Darker blue on hover */
    }
  </style>
</head>
<body class="login-page">
  <div class="login-container">
    <h2>üîê Login to MyBank</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="User ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <p class="forgot"><a href="#">Forgot Password?</a></p>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <button class="details-btn" onclick="window.location.href='https://sbi.co.in';">
      More Details
    </button>
    <p>üìß Email: <a href="mailto:sbi@gmail.com">sbi@gmail.com</a></p>
  </footer>
</body>
</html>
