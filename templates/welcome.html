<!-- templates/welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - MyBank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body.welcome-page {
      background: url("{{ url_for('static', filename='bank_dashboard.png') }}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-container {
      text-align: center;
      color: white;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="welcome-page">
  <div class="overlay">
    <div class="welcome-container">
      <h1>ðŸ‘€ Welcome to MyBank!</h1>
      <p>Start managing your account today.</p>
      <a href="{{ url_for('login') }}" class="btn">Go to Login</a>
    </div>
  </div>
</body>
</html>
